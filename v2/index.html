<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Embed Responsivo</title>
  <style>
    /* Contenedor responsivo 16:9 */
    .video-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 ratio */
      height: 0;
      overflow: hidden;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <h1>Mi video embed de YouTube</h1>
  
  <div class="video-container">
    <iframe 
      src="https://www.youtube.com/embed/YktG89nwJ-I" 
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture; fullscreen" 
      allowfullscreen>
      <small>Powered by <a href="https://embed.tube/embed-code-generator/youtube/">youtube embed video</a> generator</small>
    </iframe>
  </div>

</body>
</html>
