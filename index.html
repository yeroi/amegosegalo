<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robé TODOS los BRAINROTS SUPREMOS del NUEVO EVENTO SECRETO en Stea... (v5)</title>
  <!-- Open Graph (Discord, Facebook...) -->
  <meta property="og:type" content="video.other">
  <meta property="og:url" content="https://yeroi.github.io/amegosegalo/v5/">
  <meta property="og:site_name" content="YouTube">
  <meta property="og:description" content="Zeer">
  <meta property="og:title" content="Roabé TODOS los BRAINROTS SUPREMOS del NUEVO EVENTO SECRETO en Stea...">
  <meta property="og:image" content="https://i.imgur.com/4ctnecp.png?v=5" id="meta-og-image">
  <meta property="og:image:width" content="1280">
  <meta property="og:image:height" content="720">
  <!-- Twitter Card por compatibilidad -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Robé TODOS los BRAINROTS SUPREMOS del NUEVO EVENTO SECRETO en Stea...">
  <meta name="twitter:description" content="Zeer">
  <meta name="twitter:image" content="https://i.imgur.com/4ctnecp.png?v=8" id="meta-twitter-image">
  <meta name="twitter:url" content="https://yeroi.github.io/amegosegalo/v5/">
  <script>
    function aumentarVersion() {
      // Busca la versión actual en la URL de la imagen
      const metaOgImage = document.getElementById('meta-og-image');
      const metaTwitterImage = document.getElementById('meta-twitter-image');
      let url = metaOgImage.getAttribute('content');
      let match = url.match(/v=(\\d+)/);
      let version = match ? parseInt(match[1], 10) : 5;
      let nuevaVersion = version + 1;
      let nuevaUrl = url.replace(/v=\\d+/, 'v=' + nuevaVersion);

      // Actualiza los metas
      metaOgImage.setAttribute('content', nuevaUrl);
      metaTwitterImage.setAttribute('content', nuevaUrl);

      // Cambia el texto en la página
      document.getElementById('version-text').innerText = 'v' + nuevaVersion;

      // Opcional: muestra la nueva URL
      document.getElementById('img-preview').src = nuevaUrl;
    }
  </script>
</head>
<body>
  <h1>Preview estilo YouTube en Discord (<span id="version-text">v5</span>)</h1>
  <p>Esta es la versión <b><span id="version-text">v5</span></b> de la preview. Pulsa el botón para subir la versión del cache buster:</p>
  <button onclick="aumentarVersion()">Subir versión</button>
  <br><br>
  <img id="img-preview" src="https://i.imgur.com/4ctnecp.png?v=5" width="320" alt="Preview imagen"/>
  <p><b>ATENCIÓN:</b> Para que Discord lo detecte, debes copiar el HTML generado y subirlo como <code>index.html</code> a la carpeta correspondiente en tu repo.</p>
</body>
</html>
